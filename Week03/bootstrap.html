<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4 bg-danger">Text idhar</div>
        <div class="col-2 bg-warning">Text ithe</div>

</div>

      </div>
