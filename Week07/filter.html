<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Live Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input { padding: 8px; width: 100%; margin-bottom: 10px; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 10px; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body ng-app="searchApp" ng-controller="SearchController">

    <h2>AngularJS Live Search</h2>
    
    <input type="text" ng-model="searchText" placeholder="Search users..." />

    <ul>
        <li ng-repeat="user in users | filter:searchText">
            {{ user.name }} - {{ user.email }}
        </li>
    </ul>

    <script>
        var app = angular.module('searchApp', []);
        app.controller('SearchController', function($scope) {
            $scope.users = [
                { name: "Alice Johnson", email: "alice@example.com" },
                { name: "Bob Smith", email: "bob@example.com" },
                { name: "Charlie Brown", email: "charlie@example.com" },
                { name: "David Wilson", email: "david@example.com" },
            ];
        });
    </script>

</body>
</html>
