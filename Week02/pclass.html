<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-Classes and Pseudo-Elements</title>
  <style>
    a:hover {
      color: rgb(197, 47, 47);
    }

    p::first-letter {
      font-size: 2em;
      color: green;
    }

    ul li:nth-child(odd) {
      background-color: lightgray;
    }

    h1::before {
      content: "â†’ ";
      font-size: 2em;
      color: orange;
    }

    p::after {
      content: " [End of paragraph]";
      color: blue;
    }
  </style>
</head>
<body>

  <a href="#">Hover over me</a>
  <p>This is a paragraph. The first letter of this paragraph is styled differently.</p>
  
  <h1>My Heading</h1>
  <ul>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
    <li>Fourth item</li>
  </ul>

</body>
</html>
